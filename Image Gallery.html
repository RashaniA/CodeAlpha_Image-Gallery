<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Image Gallery</title>
    <link rel="stylesheet" href="IMAGEstyle.css">
</head>

<header>
    <h1>Image Gallery</h1>
</header>
<body>
    <div class="gallery-container">
        <div class = "slide">
            <div class="gallery" style="background-image: url(./images/01.jpg);"> </div>
            <div class="gallery" style="background-image: url(./images/02.jpg);"> </div>
            <div class="gallery" style="background-image: url(./images/03.jpg);"> </div>
            <div class="gallery" style="background-image: url(./images/04.jpg);"> </div>
            <div class="gallery" style="background-image: url(./images/05.jpg);"> </div>
            <div class="gallery" style="background-image: url(./images/06.jpg);"> </div>
                            
                        
                    
                
        </div>

        <div class ="button">
            <button class="prev"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button>
            <button class="next"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>

        </div>

        </div>


        <script src="IMAGEscript.js"></script>
        
   
    
</body>
</html>
